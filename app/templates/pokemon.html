{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-4">
  <div class="row">
    {% for poke in pokemon%}
    {% if poke.owner is not None}
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="{{poke.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title {{poke.type}}">{{poke.name}}, {{poke.type}}</h5>
          <a href="{{url_for('get_poke',poke_id = poke.id)}}" class="btn ms-5"><i class="fas fa-link"></i> Visit Site</a>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor%}
  </div>
</div>
{% endblock %}
